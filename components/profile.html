<div class="profile-card-container">
	<div class="card">
		<h2 style="margin-bottom: var(--spacing-md)">Select Profile</h2>
		<div class="profile-cards">
			<div
				class="profile-card"
				onclick="ProfileManager.switchProfile('alex')"
				id="profile-alex"
			>
				<div class="profile-avatar">A</div>
				<div class="profile-name">Alex</div>
			</div>
			<div
				class="profile-card"
				onclick="ProfileManager.switchProfile('griffin')"
				id="profile-griffin"
			>
				<div class="profile-avatar">G</div>
				<div class="profile-name">Griffin</div>
			</div>
		</div>
	</div>
</div>
